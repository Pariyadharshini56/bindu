<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Colour Change</title>
    <style>
        body {
            transition: background-color 0.5s ease;
        }
        .color-button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <button class="color-button" onclick="changeColor('lightblue')">Light Blue</button>
    <button class="color-button" onclick="changeColor('lightgreen')">Light Green</button>
    <button class="color-button" onclick="changeColor('lightcoral')">Light Coral</button>
    <button class="color-button" onclick="changeColor('lightyellow')">Light Yellow</button>
    <button class="color-button" onclick="resetColor()">Reset</button>

    <script>
        function changeColor(color) {
            document.body.style.backgroundColor = color;
        }

        function resetColor() {
            document.body.style.backgroundColor = 'white';
        }
    </script>
</body>
</html>
